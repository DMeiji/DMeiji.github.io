<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>GE Skill Manager</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="./../lib/jquery/jquery-3.2.1.js"></script>

    <!-- hifive -->
    <script src="./../lib/hifive/ejs-h5mod.js"></script>
    <script src="./../lib/hifive/h5.dev.js"></script>
    <link href="./../lib/hifive/h5.css" rel="stylesheet" />

    <!-- bootstrap -->
    <script src="./../lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <link href="./../lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" />

    <!-- Onsen UI -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui@2.9.2/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui@2.9.2/css/onsen-css-components.css">
    <script src="https://unpkg.com/onsenui@2.9.2/js/onsenui.js"></script>

    <!-- source -->
    <script src="js/PageLogic.js"></script>
    <script src="js/SelectSkillContainerController.js"></script>
    <script src="js/SelectedSkillContainerController.js"></script>
    <script src="js/PageController.js"></script>
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <ons-page>
        <div class="background"></div>

        <div class="root-container">
            <div class="select-skill-container">
                <div class="select-skill-list">
                    <div class="skill-list-header-row">
                        <div class="header-cell skill-name-cell">スキル</div>
                        <!-- <div class="header-cell active-skill-name-cell">スキル詳細</div> -->
                        <div class="header-cell melee-skill-lv-cell">近接</div>
                        <div class="header-cell gun-skill-lv-cell">銃</div>
                        <div class="header-cell shield-skill-lv-cell">盾</div>
                        <div class="header-cell bikou-cell">備考</div>
                        <div class="header-cell delete-cell">削除</div>
                    </div>
                </div>

                <div class="part-skill-count-container">
                    <div class="count-table-label">スキル数</div>
                    <div class="count-table-wrapepr">
                        <div class="count-header-row">
                            <div class="count-header-cell">近接</div>
                            <div class="count-header-cell">銃</div>
                            <div class="count-header-cell">盾</div>
                        </div>
                        <div data-h5-context="countItem" class="count-data-row">
                            <div data-h5-bind="countMelee" class="count-data-cell count-melee-cell"></div>
                            <div data-h5-bind="countGun" class="count-data-cell count-gun-cell"></div>
                            <div data-h5-bind="countShield" class="count-data-cell count-shield-cell"></div>
                        </div>
                    </div>
                </div>

                <div class="btn-row-wrapper">
                    <button class="btn btn-primary btn-xs add-skill-row-btn">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    
                    <button class="btn btn-success btn-xs export-btn">
                        <a id="export-link" href="#" target="_blank" download="GE_Skill.json">エクスポート</a>
                    </button>
                    
                    <input type="file" class="input-file hidden">
                    <button class="btn btn-success btn-xs import-btn">インポート</button>
                </div>
            </div>

            <div class="selected-skill-container">
                <div class="selected-skill-list-wrapper">
                    <div class="selected-skill-header-row">
                        <div class="header-cell skill-name-cell">スキル</div>
                        <div class="header-cell skill-lv-cell">Lv</div>
                        <!-- <div class="header-cell active-skill-name-cell">スキル詳細</div> -->
                        <!-- <div class="header-cell active-skill-lv-cell">Lv</div> -->
                    </div>
                    <div class="selected-skill-data-row">
                        <div class="data-cell skill-name-cell"></div>
                        <div class="data-cell skill-lv-cell"></div>
                        <!-- <div class="data-cell active-skill-name-cell"></div> -->
                        <!-- <div class="data-cell active-skill-lv-cell"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </ons-page>  
</body>
</html>
