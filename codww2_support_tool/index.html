<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>CoD WW2 Support Tool</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="./../lib/jquery/jquery-3.2.1.js"></script>

    <!-- hifive -->
    <script src="./../lib/hifive/ejs-h5mod.js"></script>
    <script src="./../lib/hifive/h5.dev.js"></script>
    <link href="./../lib/hifive/h5.css" rel="stylesheet" />

    <!-- bootstrap -->
    <script src="./../lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <link href="./../lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" />

    <!-- Onsen UI -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui@2.9.2/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui@2.9.2/css/onsen-css-components.css">
    <script src="https://unpkg.com/onsenui@2.9.2/js/onsenui.js"></script>

    <!-- source -->
    <script src="js/DictionaryContainerController.js"></script>
    <script src="js/ToolContainerController.js"></script>
    <script src="js/PageController.js"></script>
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <ons-page>
        <ons-tabbar swipeable position="top" animation="none">
            <ons-tab page="dictionaryRootContainer" label="Dictionary" icon="fa-book"></ons-tab>
            <ons-tab page="toolRootContainer" label="Tool" icon="fa-wrench"></ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="dictionaryRootContainer">
        <ons-page>
            <!-- 辞書コンテナ -->
            <div class="dictionaryRootContainer">
                <!-- プレステージ -->
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#aboutPrestige">プレステージ</a>
                            </h4>
                        </div>

                        <div id="aboutPrestige" class="panel-collapse collapse">
                            <!-- プレステージ概要 -->
                            <div class="panel-body descArea"></div>

                            <!-- 武器プレステージ概要 -->
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h6 class="panel-title">
                                        <a data-toggle="collapse" href="#aboutWeaponPrestige">武器プレステージ</a>
                                    </h6>
                                </div>
                                <div id="aboutWeaponPrestige" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <div class="descArea"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- 兵士プレステージ概要 -->
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h6 class="panel-title">
                                        <a data-toggle="collapse" href="#aboutSoldierPrestige">兵士プレステージ</a>
                                    </h6>
                                </div>
                                <div id="aboutSoldierPrestige" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <div class="descArea"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- 師団プレステージ概要 -->
                            <div class="panel panel-warning">
                                <div class="panel-heading">
                                    <h6 class="panel-title">
                                        <a data-toggle="collapse" href="#aboutDivisionPrestige">師団プレステージ</a>
                                    </h6>
                                </div>
                                <div id="aboutDivisionPrestige" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <div class="descArea"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ゲームモード -->
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#aboutGameMode">ゲームモード</a>
                        </h4>
                    </div>

                    <div id="aboutGameMode" class="panel-collapse collapse">
                        <!-- ゲームモード概要 -->
                        <div class="panel-body descArea"></div>
                    </div>
                </div>

                <!-- スコアストリーク -->
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#aboutScorestreak">スコアストリーク（作成中）</a>
                        </h4>
                    </div>

                    <div id="aboutScorestreak" class="panel-collapse collapse">
                        <!-- スコアストリーク概要 -->
                        <div class="panel-body descArea"></div>
                    </div>
                </div>
            </div>
        </ons-page>
    </template>

    <template id="toolRootContainer">
        <ons-page>
            <div class="toolRootContainer">
                <div>作成中</div>
            </div>
        </ons-page>
    </template>
</body>

</html>
