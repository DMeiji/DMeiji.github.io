<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>division build support</title>

    <!-- jquery -->
    <script src="./../lib/jquery/jquery-3.2.1.js"></script>

    <!-- hifive -->
    <script src="./../lib/hifive/ejs-h5mod.js"></script>
    <script src="./../lib/hifive/h5.dev.js"></script>
    <link href="./../lib/hifive/h5.css" rel="stylesheet" />

    <!-- bootstrap -->
    <script src="./../lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <link href="./../lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" />

    <!-- js -->
    <script src="./js/const.js"></script>
    <script src="./js/PageLogic.js"></script>
    <script src="./js/PageController.js"></script>

    <!-- css -->
    <link href="./css/index.css" rel="stylesheet" />
</head>
<body>
    <!-- 画面タイトル -->
    <div class="headerContainer">division 1.7</div>

    <div class="bodyContainer">
        <!-- 装備 -->
        <div class="equipmentContainer">
            <!-- 防具 -->
            <div class="armorItemsContainer" data-h5-loop-context="armorItems">
                <div class="armorItem" data-h5-bind="attr(data-part-name):partName;">
                    <!-- 防具部位名 -->
                    <div class="partName" data-h5-bind="partName"></div>
                    <!-- 防具タレントリスト -->
                    <select class="armorTalentList decorateSelect" data-h5-loop-context="talentList">
                        <option class="item" data-h5-bind="name; attr(desc):desc; attr(data-set-name):setName;"></option>
                    </select>
                    <!-- 防具タレント説明 -->
                    <div class="talentDescArea" data-h5-bind="talentDesc; attr(title):talentDesc;"></div>
                    <!-- 防具ステータス -->
                    <div class="armorStatusContainer">
                        <!-- 銃器 -->
                        <div class="firearmsArea armorStatusArea selectedStatus" data-h5-bind="attr(data-part-name):partName;" data-status-name="firearms">
                            <div class="armorStatusLabel">銃器</div>
                            <div class="statusVal" data-h5-bind="firearms"></div>
                        </div>
                        <!-- スタミナ -->
                        <div class="staminaArea armorStatusArea" data-h5-bind="attr(data-part-name):partName;" data-status-name="stamina">
                            <div class="armorStatusLabel">スタミナ</div>
                            <div class="statusVal" data-h5-bind="stamina"></div>
                        </div>
                        <!-- 電子 -->
                        <div class="electronArea armorStatusArea" data-h5-bind="attr(data-part-name):partName;" data-status-name="electron">
                            <div class="armorStatusLabel">電子</div>
                            <div class="statusVal" data-h5-bind="electron"></div>
                        </div>
                    </div>
                    <!-- 特性一覧 -->
                    <div class="tokuseiContainer" data-h5-loop-context="tokuseiList">
                        <!-- 特性(部位によってメイン特性、サブ特性の数は異なる -->
                        <select class="tokuseiList decorateSelect" name="tokusei" data-h5-loop-context="tokuseiItemsList">
                            <option data-h5-bind="label; attr(value):property;"></option>
                        </select>
                    </div>
                    <!-- mod -->
                    <!-- <div class="modContainer">
                        <div class="protoModContainer" data-h5-loop-context="protoModList">
                            <select class="protoModList decorateSelect" name="protoMod" data-h5-loop-context="protoModList">
                                <option data-h5-bind="label; attr(value):property;"></option>
                            </select>
                            <select class="protoModTokuseiList decorateSelect" name="protoModTokusei" data-h5-loop-context="protoModTokuseiList">
                                <option data-h5-bind="label; attr(value):property;"></option>
                            </select>
                        </div>
                        <div class="perfModContainer" data-h5-loop-context="perfModList">
                            <select class="perfModList decorateSelect" name="perfMod" data-h5-loop-context="perfModList">
                                <option data-h5-bind="label; attr(value):property;"></option>
                            </select>
                        </div>
                    </div> -->
                </div>
            </div>
            <!-- 武器 -->
            <div class="weaponItemsContainer" data-h5-loop-context="weaponItems">
                <div class="weaponItem">
                    <input type="radio" name="selectWeapon" class="selectWeapon" data-h5-bind="attr(value):id;">
                    <div class="weaponTypeContainer">
                        <!-- 武器種別 -->
                        <select class="weaponTypeList decorateSelect" data-h5-loop-context="typeList">
                            <option class="item" data-h5-bind="name; attr(value):max; attr(data-type-property):property; attr(data-property-desc):propertyDesc;"></option>
                        </select>
                        <!-- 武器特性 -->
                        <div class="propertyDesc" data-h5-bind="propertyDesc"></div>
                    </div>
                    
                    <div class="weaponTalentContainer" data-h5-loop-context="weaponTalentItems">
                        <div class="weaponTalentItem">
                            <!-- タレントリスト -->
                            <select name="weaponTalent decorateSelect" class="weaponTalentList decorateSelect" data-h5-loop-context="weaponTalentList">
                                <option class="item" data-h5-bind="name; attr(desc):desc; attr(value):property;"></option>
                            </select>
                            <!-- タレント要求ステータス -->
                            <div class="weaponTalentStatusContainer">
                                <!-- 銃器 -->
                                <div class="firearmsArea weaponStatusArea">
                                    <div class="weaponStatusLabel">銃器</div>
                                    <div class="weaponStatusVal" data-h5-bind="firearms"></div>
                                </div>
                                <!-- スタミナ -->
                                <div class="staminaArea weaponStatusArea">
                                    <div class="weaponStatusLabel">スタミナ</div>
                                    <div class="weaponStatusVal" data-h5-bind="stamina"></div>
                                </div>
                                <!-- 電子 -->
                                <div class="electronArea weaponStatusArea">
                                    <div class="weaponStatusLabel">電子</div>
                                    <div class="weaponStatusVal" data-h5-bind="electron"></div>
                                </div>
                            </div>
                            <!-- タレント説明 -->
                            <div class="talentDescArea" data-h5-bind="talentDesc"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- セット効果 -->
        <div class="setBounusContainer">
            <div class="setBounusLabel">セット効果</div>
            <div class="setBounusList">
                <ul data-h5-loop-context="setBounusList">
                    <li>
                        <span class="setNum" data-h5-bind="setNum"></span><br />
                        <span data-h5-bind="setDesc"></span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 総計 -->
        <div class="grandTotalContainer" data-h5-context="grandTotal">
            <div class="grandTotalLabel">合計性能 ※セット効果は含まない</div>
            <div class="grandTotalArea">
                <!-- 合計ステータス -->
                <div class="totalStatus">
                    <!-- 銃器 -->
                    <div class="totalStatusItem totalFirearmsArea">
                        <div class="totalStatusLabel">銃器</div>
                        <div class="totalStatusVal" data-h5-bind="firearms"></div>
                    </div>
                    <!-- スタミナ -->
                    <div class="totalStatusItem totalStaminaArea">
                        <div class="totalStatusLabel">スタミナ</div>
                        <div class="totalStatusVal" data-h5-bind="stamina"></div>
                    </div>
                    <!-- 電子 -->
                    <div class="totalStatusItem totalElectronArea">
                        <div class="totalStatusLabel">電子</div>
                        <div class="totalStatusVal" data-h5-bind="electron"></div>
                    </div>
                </div>
                <!-- 主要な特性合計 -->
                <div class="totalTokusei">
                    <table class="tokuseiTable">
                        <tr>
                            <td style="width:130px;" class="tokuseiNameCell">クリティカル率</td>
                            <td class="tokuseiValCell" data-h5-bind="ch"></td>
                            <td style="width:130px;" class="tokuseiNameCell">スキルヘイスト</td>
                            <td class="tokuseiValCell" data-h5-bind="sh"></td>
                        </tr>
                        <tr>
                            <td class="tokuseiNameCell">クリティカルダメージ</td>
                            <td class="tokuseiValCell" data-h5-bind="cd"></td>
                            <td class="tokuseiNameCell">スキルパワー</td>
                            <td class="tokuseiValCell" data-h5-bind="sp"></td>
                        </tr>
                        <tr>
                            <td class="tokuseiNameCell">敵アーマーダメージ</td>
                            <td class="tokuseiValCell" data-h5-bind="armordmg"></td>
                            <td class="tokuseiNameCell">武器安定性</td>
                            <td class="tokuseiValCell" data-h5-bind="stability"></td>
                        </tr>
                        <tr>
                            <td class="tokuseiNameCell">対エリートダメージ</td>
                            <td class="tokuseiValCell" data-h5-bind="vselite"></td>
                            <td class="tokuseiNameCell">リロード速度</td>
                            <td class="tokuseiValCell" data-h5-bind="reload">
                        </tr>
                        <tr>
                            <td class="tokuseiNameCell">弾薬数</td>
                            <td class="tokuseiValCell" data-h5-bind="ammo"></td>
                            <td class="tokuseiNameCell">HSダメージ</td>
                            <td class="tokuseiValCell" data-h5-bind="hsdmg"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
