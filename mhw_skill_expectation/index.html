<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>MHW skill expectation</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="./../lib/jquery/jquery-3.2.1.js"></script>

    <!-- hifive -->
    <script src="./../lib/hifive/ejs-h5mod.js"></script>
    <script src="./../lib/hifive/h5.dev.js"></script>
    <link href="./../lib/hifive/h5.css" rel="stylesheet" />

    <!-- bootstrap -->
    <script src="./../lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <link href="./../lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" />

    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>

    <!-- source -->
    <script src="js/consts.js"></script>
    <script src="js/PageLogic.js"></script>
    <script src="js/SkillContainerController.js"></script>
    <script src="js/ChartContainerController.js"></script>
    <script src="js/ExpectationTableContainerController.js"></script>
    <script src="js/PageController.js"></script>
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <div class="rootContainer">
        <div class="skillContainer"></div>
        <div class="opeButtonContainer">
            <div class="btn btn-xs btn-default clearButton">スキルクリア</div>
        </div>

        <div class="chartContainer">
            <canvas id="skillChart"></canvas>
        </div>

        <div class="expectationTableContainer">
            <div>
                <table border=1>
                    <tr>
                        <td colspan=2 class="labelCell textCenterCell headerCell">期待値表の色分類</td>
                    </tr>
                    <tr>
                        <td class="labelCell textCenterCell bgOrangeCell">橙</td>
                        <td class="labelCell textCenterCell">～110</td>
                    </tr>
                    <tr>
                        <td class="labelCell textCenterCell bgGreenCell">緑</td>
                        <td class="labelCell textCenterCell">110～120</td>
                    </tr>
                    <tr>
                        <td class="labelCell textCenterCell bgBlueCell">青</td>
                        <td class="labelCell textCenterCell">120～130</td>
                    </tr>
                    <tr>
                        <td class="labelCell textCenterCell bgWhiteCell">白</td>
                        <td class="labelCell textCenterCell">130～140</td>
                    </tr>
                    <tr>
                        <td class="labelCell textCenterCell bgPurpleCell">紫</td>
                        <td class="labelCell textCenterCell">140～</td>
                    </tr>
                </table>
            </div>
            <div class="skillsTableWrapper"></div>
        </div>
    </div>
</body>

</html>
