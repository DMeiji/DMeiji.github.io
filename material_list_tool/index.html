<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>material list tool</title>

    <!-- jquery -->
    <script src="./../lib/jquery/jquery-3.2.1.js"></script>

    <!-- hifive -->
    <script src="./../lib/hifive/ejs-h5mod.js"></script>
    <script src="./../lib/hifive/h5.dev.js"></script>
    <link href="./../lib/hifive/h5.css" rel="stylesheet" />

    <!-- bootstrap -->
    <script src="./../lib/bootstrap-3.3.7/js/bootstrap.js"></script>
    <link href="./../lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" />

    <!-- js -->
    <script src="./js/const.js"></script>
    <script src="./js/PageLogic.js"></script>
    <script src="./js/PageController.js"></script>

    <!-- css -->
    <link href="./css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="inputContainer">
        <div class="possessionContainer">
            <div class="areaTitle">所持</div>
            <textarea class="possessionList"></textarea>
        </div>
        <div class="materialContainer">
            <div class="areaTitle">クラフト</div>
            <textarea class="materialList"></textarea>
        </div>
    </div>
    <div class="btnContainer">
        <button class="operationBtn calcBtn">計算</button>
        <button class="operationBtn possessionClearBtn">所持クリア</button>
        <button class="operationBtn materialClearBtn">素材クリア</button>
        <button class="operationBtn outputClearBtn">出力クリア</button>
        <button class="operationBtn descExampleBtn">記述例</button>
    </div>
    <div class="resultContainer">
        <div class="areaTitle">出力</div>
        <div class="resultArea" data-h5-loop-context="setItems">
            <div class="setItem">
                <div class="setName" data-h5-bind="setName"></div>
                <table class="materialTable">
                    <thead>
                        <tr>
                            <td>素材名</td>
                            <td>合計</td>
                            <td>残数</td>
                        </tr>
                    </thead>
                    <tbody data-h5-loop-context="materials">
                        <tr data-h5-bind="style(background):cellColor;">
                            <td class="materialName" data-h5-bind="name"></td>
                            <td class="materialTotalNum" data-h5-bind="totalNum"></td>
                            <td class="materialRemainNum" data-h5-bind="remainNum"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
